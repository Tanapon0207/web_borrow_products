<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a>หน้าหลัก</a></li>
              <li class="breadcrumb-item active">ผู้ใช้งาน</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">

              <div class="card-body">
                <div>
                  <h3 style="text-align: center;">ตารางผู้ใช้งาน</h3>
                  <br>
                  <!-- ปุ่มเพิ่มข้อมูลผู้ใช้ -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adduser">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg> เพิ่มผู้ใช้งาน
                  </button>

                  <br>
                  <br>


                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="example"
                    class="table table-bordered" style="text-align: center; border-width: 2px;">


                    <thead class="thead-dark " style="height: 50px;">
                      <tr>
                        <th style="text-align: center;">No.</th>
                        <th style="text-align: center;">รายละเอียดผู้ใช้งาน</th>
                        <th style="text-align: center;">เบอร์โทรศัพท์</th>
                        <th style="text-align: center;">ชื่อผู้ใช้</th>
                        <th style="text-align: center;">แก้ไข / ลบ</th>
                      </tr>
                    </thead>


                    <tbody>
                      <tr *ngFor="let user of userList; let i = index;">
                        <th scope="row" style="text-align: center;">{{ rowNumber + i +"."}}</th>
                        <td>
                          <div class="d-flex align-items-center">
                            <img [src]="'http://localhost:9100/showimg/' + user.picture" alt=""
                              style="width: 45px; height: 45px" class="rounded-circle" />
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{user.name}}</p>
                              <p class="text-muted mb-0">{{user.email}}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="fw-normal mb-1" style="text-align: center;">{{user.phone}}</p>

                        </td>

                        <td>
                          <p class="fw-normal mb-1" style="text-align: center;">{{user.username}}</p>

                        </td>
                        <!--
                            <td>
                              <p class="fw-normal mb-1" *ngIf="showPassword">{{user.confirmpassword}}</p>
                              <input type="password" class="form-control" [(ngModel)]="user.confirmpassword" readonly
                                *ngIf="!showPassword" style="width: 200px;">
                            </td>







                            <td style="padding-left: 40px;">

                              <div class="form-check form-switch" data-toggle="modal" data-target="#input_pin">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                  style="width: 50px; height: 20px;" (click)="togglePasswordField()">
                              </div>

                            </td>
                              -->


                        <!--
                          <td>
                            <span class="badge badge-success rounded-pill d-inline">Active</span>
                          </td>
                          -->

                        <!--ปุ่มแก้ไข ลบข้อมูล-->
                        <td>
                          <div class="row" style="text-align: center;">
                            <div class="col-md-3">
                              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#edituser"
                                (click)="editUser(user)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                                  <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                  <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                              </button>
                            </div>

                            <div class="col-md-3">
                              <button type="button" class="btn btn-danger" data-toggle="modal"
                                (click)="clickdelete(user)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-trash3" viewBox="0 0 16 16">
                                  <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                              </button>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>


                  </table>

                </div>
              </div>

            </div>
            <!-- /.card -->


          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>




</div>




<!--เพิ่มผู้ใช้งาน-->


<!-- Modal -->
<div class="modal fade" id="adduser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">เพิ่มข้อมูลผู้ใช้งานใหม่</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetImage()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <div class="row">

            <div class="container">
              <div class="col-12">

                <form [formGroup]="userDetail" action="/register" method="post" enctype="multipart/form-data">


                  <div
                    style="align-items: center; justify-items: center; justify-content: center; text-align: center; ">
                    <div class="mb-3">
                      <header>เลือกไฟล์ภาพของคุณ :</header>
                      <br>
                      <img [src]="url" height="150px" width="150px"
                        style="border-radius: 100%; border: 2px solid gray;" />

                    </div>
                    <input type="file" #fileInput id="picture" accept="image/*" (change)="onSelect($event)" />


                  </div>




                  <br>
                  <br>

                  <div class="form-group">
                    <label for="name">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                      </svg>
                      You Name :
                    </label>
                    <input type="text" formControlName="name" class="form-control">


                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="email">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                          </svg>
                          Email :
                        </label>
                        <input type="email" formControlName="email" class="form-control">

                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form-group">
                        <label for="phone">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-telephone" viewBox="0 0 16 16">
                            <path
                              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                          </svg>
                          Phone :
                        </label>
                        <input type="phone" formControlName="phone" class="form-control" maxlength="10">

                      </div>

                    </div>

                  </div>



                  <div class="form-group">
                    <label for="username">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-vcard" viewBox="0 0 16 16">

                          d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                        <path
                          d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                      </svg>
                      Username :
                    </label>
                    <input type="text" formControlName="username" class="form-control">

                  </div>


                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="password">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-key" viewBox="0 0 16 16">
                            <path
                              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                          </svg>
                          Password :
                        </label>
                        <input type="password" formControlName="password" class="form-control">

                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="confirmpassword">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-key" viewBox="0 0 16 16">
                            <path
                              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                          </svg>
                          Confirm Password :
                        </label>
                        <input type="password" formControlName="confirmpassword" class="form-control">

                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="role" id="Admin" value="Admin"
                            formControlName="role">
                          <label class="form-check-label" for="Admin">Admin</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="role" id="User" value="User"
                            formControlName="role">
                          <label class="form-check-label" for="User">User</label>
                        </div>

                      </div>
                    </div>
                  </div>






                </form>
              </div>
            </div>


          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="addUser()" data-dismiss="modal">ยืนยัน</button>
      </div>
    </div>
  </div>
</div>
